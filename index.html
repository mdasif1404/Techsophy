<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insurance Recommendation Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .results {
      margin-top: 2rem;
    }
    .results h3 {
      margin-bottom: 0.5rem;
    }
    .recommendation {
      background: #e8f0fe;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insurance Product Recommender</h2>
    <form id="recommendationForm">
      <label for="id">Customer ID</label>
      <input type="number" id="id" name="id" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="marital_status">Marital Status</label>
      <select id="marital_status" name="marital_status" required>
        <option value="">-- Select --</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
      </select>

      <label for="income">Annual Income</label>
      <input type="number" id="income" name="income" required />

      <label for="dependents">Number of Dependents</label>
      <input type="number" id="dependents" name="dependents" required />

      <label for="occupation">Occupation</label>
      <input type="text" id="occupation" name="occupation" required />

      <button type="submit">Get Recommendations</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
    document.getElementById('recommendationForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = {
        id: parseInt(document.getElementById('id').value),
        age: parseInt(document.getElementById('age').value),
        marital_status: document.getElementById('marital_status').value,
        income: parseFloat(document.getElementById('income').value),
        dependents: parseInt(document.getElementById('dependents').value),
        occupation: document.getElementById('occupation').value
      };

      const response = await fetch('http://localhost:5000/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await response.json();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '<h3>Recommended Products:</h3>';

      data.recommendations.forEach((rec, index) => {
        resultDiv.innerHTML += `
          <div class="recommendation">
            <strong>${rec[0]}</strong><br/>
            Score: ${rec[1].toFixed(2)}<br/>
            ${data.explanations[index]}
          </div>`;
      });
    });
  </script>
</body>
</html>
